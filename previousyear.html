    <h1 style="text-align: center;">Previous year Question papers</h1>
    <div class="form-inputs">
        <form   name="drop_list">
            <div class="input-elements">
                <label for="branch-name">Branch</label>
                <select id="Branch">
                    <option value="#">-Select Branch-</option>
                    <option class="engineering_science" value="engineering_science">Engineering Science</option>
                    <option class="remaining" value="electronics">Electronics</option>
                    <option class="remaining" value="computer_engineering">Computer Engineering</option>
                    <option class="remaining" value="information_technology">Information Technology</option>
                    <option class="remaining" value="electronics_and_telecommunication">Electronics and Telecommunication</option>
                    <option class="remaining" value="instrumentation">Instumentation Engineering</option>
                </select>
                <label for="branch">Semester</label>
                <select id="Semester">
                    <option value="#"> -Select Semester-</option>
                    <option class="engineering_science" value="semester-1">Semester 1</option>
                    <option class="engineering_science" value="semester-2">Semester 2</option>
                    <option class="remaining" value="semester-3">Semester 3</option>
                    <option class="remaining" value="semester-4">Semester 4</option>
                    <option class="remaining" value="semester-5">Semester 5</option>
                    <option class="remaining" value="semester-6">Semester 6</option>

                    <option class="remaining" value="semester-8">Semester 8</option>
                    <!-- <option value="semester-3">Semester 7</option>
                    <option value="semester-3">Semester 8</option> -->
                </select>
